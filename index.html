<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Welcome to the Finest Selection of Blu-rays on the internets!</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
    <div class="row">
      <div class="large-12 columns" id="header">
        <h1>Welcome to the Blu-Ray Database!</h1>
        <h2>Come explore our new releases</h2>
      </div>
    </div>
    
    <div class="row">
      <div class="large-10 large-offset-1 columns" id="gallerycontainer">
        <div class="orbit" role="region" aria-label="New Releases" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="is-active orbit-slide">
              <img src="images/ThePosession.jpg" alt="The Posession">
              <figcaption>The Posession</figcaption>
            </li>
            <li class="orbit-slide">
              <img src="images/HouseAtTheEndOfTheStreet.jpg" alt="House at the End of the Street">
              <figcaption>House at the End of the Street</figcaption>
            </li>
            <li class="orbit-slide">
              <img src="images/Frankenweenie4pk.jpg" alt="Frankenweenie">
              <figcaption>Frankenweenie</figcaption>
            </li>
            <li class="orbit-slide">
              <img src="images/ToRomeWithLove.jpg" alt="To Rome With Love">
              <figcaption>To Rome With Love</figcaption>
            </li>
            <li class="orbit-slide">
              <img src="images/Dredd3D.jpg" alt="Dredd">
              <figcaption>Dredd</figcaption>
            </li>
          </ul>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0"><span class="show-for-sr">First Slide</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second Slide</span></button>
            <button data-slide="2"><span class="show-for-sr">Third Slide</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth Slide</span></button>
            <button data-slide="4"><span class="show-for-sr">Fift Slide</span></button>
          </nav>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns" id="footer">
        <h1>&copy; The Blu-Ray Database 2016 â€¢ Jennifer Feldman / Leona Refugia / Mia Salaveria / Amy Krasin</h1>
      </div>
    </div>


	<script src="js/utility.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
